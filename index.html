<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Raccoon Quiz</title>
</head>
<body>
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Raccoon Quiz</h2>
    </div>
  </div>

  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. How cheeky are raccoons?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" id="q1A" checked>
            <label for="q1A" class="form-check-label">As cheeky as a cheeky Nandos</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B" id="q1B">
            <label for="q1B" class="form-check-label">Not very cheeky</label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. What do raccoons love most?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" id="q2A" checked>
            <label for="q2A" class="form-check-label">Digging through trash</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B" id="q2B">
            <label for="q2B" class="form-check-label">Pina coladas and gettin' caught in the rain</label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. What did Romans call raccoons?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" id="q3A" checked>
            <label for="q3A" class="form-check-label">Animal XIV</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B" id="q3B">
            <label for="q3B" class="form-check-label">Procyon lotor</label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. Who is the most famous raccoon of all time?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" id="q4A" checked>
            <label for="q4A" class="form-check-label">Bert Raccoon</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B" id="q4B">
            <label for="q4B" class="form-check-label">Rocket Raccoon</label>
          </div>
        </div>

        <div class="text-center">
          <input type="submit" class="submit btn btn-light">
        </div>
      </form>
    </div>
  </div>
  <script src='app.js'></script>
</body>
</html>
